<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <title>Upload Q/A</title>
</head>
<body class="bg-firstPurp text-white">

    <div class="mx-auto mt-16 w-1/2 bg-white text-black px-24 py-24 rounded-lg">
        <h1 class="text-xl mb-5">Upload your Jeopardy Questions and Answers in csv form here!</h1>
        <p>username: <span id="user-name"></span></p>


        <form action="/upload/csv" method="post" id="uploads-form" enctype="multipart/form-data">
            <label for="questions">Questions File: </label>
            <input type="file" name="questions" id="questions" accept="*.csv" required>

            <label for="answers">Answers File: </label>
            <input type="file" name="answers" id="answers" accept="*.csv" required>
            <br><br>
            <input class="bg-firstPurp text-white p-2 rounded-lg hover:cursor-pointer hover:bg-firstBlue" type="submit" value="submit csv">
            <span> or </span>
            <a href="/jeopardy" class="bg-firstPurp text-white p-2 rounded-lg hover:cursor-pointer hover:bg-firstBlue">Use Current Questions/Answers</a>
        </form>

        <!-- <a href="/jeopardy" class="bg-firstPurp text-white p-2 rounded-lg hover:cursor-pointer hover:bg-firstBlue">Use Current Questions/Answers</a> -->
    </div>

    <script src="js/appsw.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
